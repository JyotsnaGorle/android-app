<html>
<head>
  <meta name="viewport"
        content="
          height = device-height,
          width = device-width,
          initial-scale = 1.0,
          minimum-scale = 1.0,
          maximum-scale = 1.0,
          user-scalable = no
        " />
<style>
  img {
    position: relative;
    display: block;
    width: 70%;
    height: 70%;
    padding-left: 15%;
    padding-right: 15%;
  }

  div#container {
    position: relative;
    width: 100%;
    height: 100%;
    background: #ffffff;
  }

  div.row {
    position: relative;
    width: 100%;
    height: 33%;
    display: block;
  }

  div.component {
    position: relative;
    display: inline-block;
    float: left;
    width: 44%;
    height: 94%;
    margin-left: 3%;
    margin-right: 3%;
    margin-top: 2%;
    margin-bottom: 2%;
  }

  p.component-label {
    font-family: Helvetica;
    font-weight: bolder;
    font-size: medium;
    color: #ffffff;
    text-align: center;
    padding-bottom: 5%;
  }

  div#voip {
    background-color: #40a9e3;
  }
  div#radio {
    background-color: #b2689d;
  }
  div#internet {
    background-color: #da5f5a;
  }
  div#library {
    background-color: #ffbc16;
  }
  div#video {
    background-color: #b77225;
  }
  div#messaging {
    background-color: #38929a;
  }

</style>

  <script type="text/javascript">
    function launch(app) {
        Android.launchApp(app);
    }
  </script>
</head>
<body>
  <div id="container">
    <div class="row">
      <div class="component" id="voip">
        <img src="voip.png" onclick="launch('voip')">
        <p class="component-label">VoIP</p>
      </div>
      <div class="component" id="radio">
        <img src="radio.png" onclick="launch('radio')">
        <p class="component-label">Radio</p>
      </div>
    </div>
    <div class="row">
      <div class="component" id="internet">
        <img src="internet.png" onclick="launch('internet')">
        <p class="component-label">Internet</p>
      </div>
      <div class="component" id="library">
        <img src="library.png" onclick="launch('library')">
        <p class="component-label">Library</p>
      </div>
    </div>
    <div class="row">
      <div class="component" id="video">
        <img src="video.png" onclick="launch('video')">
        <p class="component-label">Video</p>
      </div>
      <div class="component" id="messaging">
        <img src="messaging.png" onclick="launch('messaging')">
        <p class="component-label">Messaging</p>
      </div>
    </div>

  </div>
</body>
</html>
